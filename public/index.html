<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Compras de Acciones</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Compras de Acciones</h1>

        <!-- Formulario para buscar el precio de una acción -->
        <form id="buscar-accion-form">
            <label for="symbol">Símbolo de la Acción:</label>
            <input type="text" id="symbol" name="symbol" required>
            <button type="button" id="botonBuscar">Buscar</button>
        </form>

        <!-- Tabla para mostrar el precio de la acción -->
        <table id="precio-accion-table">
            <thead>
                <tr>
                    <th>Símbolo de la Acción</th>
                    <th>Precio Actual</th>
                </tr>
            </thead>
            <tbody id="precio-accion-body">
                <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
            </tbody>
        </table>

        <!-- Formulario para ingresar datos de la acción -->
        <form id="accion-form">
            <label for="nombre">Nombre de la Acción:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
        
            <label for="fechaCompra">Fecha de Compra:</label>
            <input type="date" id="fechaCompra" name="fechaCompra" required><br><br>
        
            <label for="precioCompra">Precio de Compra por Acción:</label>
            <input type="number" id="precioCompra" name="precioCompra" required><br><br>
        
            <label for="cantidad">Cantidad de Acciones:</label>
            <input type="number" id="cantidad" name="cantidad" required><br><br>
        
            <input type="button" id="botonGuardar" value="Guardar">
        </form>        
        
        <button id="ordenarPorPrecio">Ordenar por Precio (Alto a Bajo)</button>
        <button id="ordenarPorFecha">Ordenar por Fecha (Actual a Antigua)</button>
        <button id="eliminarUltimoRegistro">Eliminar Último Registro</button>



        <!-- Tabla para mostrar acciones registradas -->
        <table id="acciones-table">
            <thead>
                <tr>
                    
                    <th>Nombre de la Acción</th>
                    <th>Fecha de Compra</th>
                    <th>Precio de Compra por Acción</th>
                    <th>Cantidad de Acciones</th>
                    <th>Costo Total de Compra</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
